<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncOrder - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<!-- Añadimos flex-col y min-h-screen al body -->
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">
    <!-- Navbar (sin cambios) -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SyncOrder Logo" class="h-10">
                <span class="text-xl font-bold text-blue-600">SyncOrder</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-blue-600">Inicio</a>
                <a href="#" class="text-gray-700 hover:text-blue-600">Pedidos</a>
                <a href="#" class="text-gray-700 hover:text-blue-600">Cocina</a>
            </div>
            <button class="md:hidden text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <!-- Contenido principal: flex-grow para ocupar el espacio restante -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer fijo en la parte inferior -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 SyncOrder Team - Ideathon La Salle</p>
        </div>
    </footer>
</body>
</html>
